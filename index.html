<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/phone.css">
</head>

<body>
    <header>
        <h1 class="text-center py-10px">Yoda Speak</h1>
    </header>

    <section class="section">
        
        <div class="container">

            <textarea name="input" id="input" placeholder="Enter text" class="text-medium"></textarea>
            <button id="btn-translate" class="btn text-medium">
                Translate to Yoda
            </button>
            <div id="output" class="output-container text-medium">
                Translated text will appear here.
            </div>

        </div>
    </section>

    <footer class="text-center">
        <h3>About</h3>
        <p>Master Yoda is a fictional character from Star Wars. He has a peculiar speaking style ordering the sentences object-subject-verb which makes him seem alien like. Much to learn, you still have.
            Created this translator, I have.
        </p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
